<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../TelaInstagram/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../TelaInstagram/img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="../TelaInstagram/img/instagram-logo.png" alt="instragram logo">
                <div class="profile-photo">
                    <img src="../TelaInstagram/img/Gabriel.jfif" alt="Foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continue como g.hidalgox</a>
                <a class="instagram-logout" href="#">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é g.hidalgox?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p> 
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
